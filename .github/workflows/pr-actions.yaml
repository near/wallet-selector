name: PR Actions

on:
  pull_request:
    branches:
      - main
      - dev

env:
  CI: true

jobs:
  test:
    name: Test Suite
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v2
      - name: Use Node.js
        uses: actions/setup-node@v3
        with:
          node-version: "16.x"
          cache: 'yarn'
      - name: Install NPM Dependencies
        run: yarn install
      - name: Run Build All
        run: yarn build:all
      - name: Run Linting
        run: yarn lint
      - name: Run Unit & Integration Tests
        run: yarn test
